<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Mukta", sans-serif;
        }
    </style>
</head>


<body>
    
    <div class="wrapper">
        <h1>Login #10</h1>
        <h2>Have an account?</h2>
        <div class="username_password">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="username_password">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="sign_in">SIGN IN</button>

        <div class="remember_forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>
        
        <div class="sign_in_with">
            <p>- Or Sign In With -</p>
        </div>

        <button class="facebook">Facebook</button>
        <button class="twitter">Twitter</button>
    </div>
</body>
</html>
